<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
  <div name="app-header">
    <span>
      <button>Help</button>
      <h1>AIChat</h1>
      <button>Reset</button>
    </span>
  </div>

  <div name="chat-box" style="{% if not history %}display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; height: 100%;{% endif %}">
    {% if not history %}
    <p style="font-size: 1.5em; color: #888;">Hello, let's chat :D</p>
    {% else %}
    {% for person, text in history %}
    <div name="chat-line" class="{{ 'user' if person.lower() == 'user' else 'bot' }}">
      <strong>{{ person|capitalize }}:</strong> {{ text }}
    </div>
    {% endfor %}
    {% endif %}
  </div>

  <div name="form-box">
    <form action="/" method="post">
      <input type="text" name="message" placeholder="Napisz wiadomość..." required>
      <button type="submit">Wyślij</button>
    </form>
  </div>
</body>
</html>
